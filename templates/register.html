						<form id="bookingForm" action = "/savedetails" method = "POST">
								<div class="tmInput">
									<input name="username" placeHolder="Name:" type="text" data-constraints='@NotEmpty @Required @AlphaSpecial'>

								<div class="tmInput">
									<input name="phone" placeHolder="Phone No." type="number" data-constraints="@NotEmpty @Required ">

								<div class="tmInput">
									<input name="email" placeHolder="Email:" type="email" data-constraints="@NotEmpty @Required @Email">
								</div>
							<strong>Date of Birth</strong>
							<label class="tmDatepicker">
								<input type="date" name="dob"	placeHolder='20/05/2014' data-constraints="@NotEmpty @Required @Date">
							</label>
							<div class="clear"></div>
								<div class="tmInput mr0">
									<input name="password" placeHolder="Password:" type="password" data-constraints="@NotEmpty @Required">
								</div>
							<div class="clear"></div>
							<!-- <a href="#" class="btn" data-type="submit">Submit</a> -->
                            <input type="submit" class="btn">
						</form>
